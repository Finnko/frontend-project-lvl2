name: tests-coverage

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - run: make install

      - run: make lint

      - run: make test
        
      - name: Test & code coverage
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_ID }}
        with:
          coverageCommand: make coverage
